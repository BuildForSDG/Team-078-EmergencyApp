<!-- Menu toggle -->
<ion-header>
  <ion-toolbar color="primary" class="ion-padding-vertical">
      <ion-icon class="user-helpsvg" src="/assets/handshake.svg"></ion-icon>
      <ion-title class="header-shadow-text">
          <ion-icon class="user-helpsvg1" src="/assets/handshake.svg"></ion-icon>GET HELP
      </ion-title>
      <ion-buttons slot="end">
          <ion-menu-button menu="main-menu">
              <span class="menu-harmbg-1"></span>
              <span class="menu-harmbg-2"></span>
              <span class="menu-harmbg-3"></span>
          </ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- MENU SIDE ITEMS START -->
<ion-app class="menu-containter">
  <ion-menu menuId="main-menu" content-id="main" side="end">
      <ion-header>
              <div class="menu-main-icon">
                <ion-menu-toggle>
                  <ion-icon color="primary" routerLink="home" class="menu-icon" name="home"></ion-icon>
                </ion-menu-toggle>
                <ion-menu-toggle>
                  <ion-icon color="primary" routerLink="admin-dashboard" class="menu-icon" name="nuclear"></ion-icon>
                </ion-menu-toggle>
                <ion-menu-toggle>
                  <ion-icon color="primary" routerLink="find-unit" class="menu-icon" name="locate"></ion-icon>
                </ion-menu-toggle>
                <ion-menu-toggle>
                  <ion-icon color="primary" routerLink="unit-alert" class="menu-icon" name="alert-outline"></ion-icon>
                </ion-menu-toggle>
              </div>
      </ion-header>
      <ion-content>
          <ion-list class="menu-border">
              <ion-menu-toggle>
                  <ion-item class="menu-item-line" routerLink="admin-dashboard">
                      <ion-label>View Danger</ion-label>
                  </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                  <ion-item class="menu-item-line" routerLink="find-unit">
                      <ion-label>View on Map</ion-label>
                  </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                  <ion-item routerLink="unit-alert">
                      <ion-label>Search</ion-label>
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>


<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
