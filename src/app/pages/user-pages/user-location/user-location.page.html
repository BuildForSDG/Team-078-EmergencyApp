<ion-header>
  <ion-toolbar class="admin-menu-bg">
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu">
        <span class="menu-harmbg-1"></span>
        <span class="menu-harmbg-2"></span>
        <span class="menu-harmbg-3"></span>
      </ion-menu-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu menuId="main-menu" content-id="main" side="end">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content> 
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="home"></ion-icon>
              <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="admin-sign-up">
            <ion-icon name="disc"></ion-icon>
              <ion-label>Admin Sign Up</ion-label>  
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="danger">
            <ion-icon name="nuclear"></ion-icon>
              <ion-label>View Danger</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="map">
            <ion-icon name="locate"></ion-icon>
              <ion-label>View on Map</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="search">
            <ion-icon name="search"></ion-icon>
              <ion-label>Search</ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
