<ion-header>
  <ion-toolbar>
    <ion-title>Review Response</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
      <form id="review-form"(ngSubmit)="submitReview()" #infoForm="ngForm" >
        <!-- <div class="fieldset"> -->
          <!-- <label for="reviewName">Name</label> -->
          <ion-item no-lines>
            <ion-input type="text" placeholder="Your Name" name="name" [(ngModel)] = "reviewDetails.name" required></ion-input>
        </ion-item>
          <!-- <input name="reviewName" id="reviewName" required=""> -->
        <!-- </div> -->
        <!-- <div class="fieldset"> -->
          <ion-item>
          <label>Rating</label>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" [(ngModel)] = "reviewDetails.rate" required="">
            <label for="star5" title="5 stars">5 stars</label>
            <input type="radio" id="star4" name="rate" [(ngModel)] = "reviewDetails.rate" value="4">
            <label for="star4" title="4 stars">4 stars</label>
            <input type="radio" id="star3" name="rate" [(ngModel)] = "reviewDetails.rate" value="3">
            <label for="star3" title="3 stars">3 stars</label>
            <input type="radio" id="star2" name="rate" [(ngModel)] = "reviewDetails.rate" value="2" >
            <label for="star2" title="2 stars">2 stars</label>
            <input type="radio" id="star1" name="rate" [(ngModel)] = "reviewDetails.rate" value="1" >
            <label for="star1" title="1 star">1 star</label>
          </div>
        <!-- </div> -->
      </ion-item>
  
        <!-- <div class="fieldset"> -->
        <ion-item no-lines>
          <ion-textarea name="comment" placeholder="Add comment here..." [(ngModel)] = "reviewDetails.comment" id="reviewComments" cols="20" rows="5" required=""></ion-textarea>
        </ion-item>
          <!-- </div> -->
        <div class="fieldset right">
          <ion-button id="submit-review-btn" type="submit">Save</ion-button>
        </div>
      </form>
</ion-content>
