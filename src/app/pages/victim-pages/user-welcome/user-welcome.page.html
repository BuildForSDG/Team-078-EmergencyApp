<!-- Default back button -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="secondary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-margin-vertical">
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <div class="wave-div">
                    <div class="wave1">
                        <div class="wave2">
                            <div class="wave3">
                                <div class="wave4">
                                    <div class="btnHolder">
                                        <ion-button class="waveButton ion-no-margin ion-no-padding" shape="round">
                                            <p>SOS</p>
                                            <ion-icon name="call-sharp"></ion-icon>
                                        </ion-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <ion-button routerLink="/get-help">
                        <i class="handshake">
              <svg
                width="35"
                height="25"
                viewBox="0 0 35 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  d="M26.6887 9.37474H18.3762V12.1093C18.3762 14.048 16.6098 15.6253 14.4387 15.6253C12.2676 15.6253 10.5012 14.048 10.5012 12.1093V6.17134L6.95201 8.0758C5.89655 8.63737 5.25124 9.65796 5.25124 10.7518V13.0616L0.876246 15.3176C0.0395285 15.7473 -0.250315 16.7045 0.236403 17.4516L4.61139 24.2197C5.09264 24.9669 6.16452 25.2208 7.00123 24.7911L12.6559 21.8758H20.1262C22.0567 21.8758 23.6262 20.4743 23.6262 18.7505H24.5012C25.4692 18.7505 26.2512 18.0522 26.2512 17.1879V14.0626H26.6887C27.416 14.0626 28.0012 13.5401 28.0012 12.8907V10.5467C28.0012 9.89724 27.416 9.37474 26.6887 9.37474ZM34.766 7.54841L30.391 0.78026C29.9098 0.0331262 28.8379 -0.220801 28.0012 0.208922L22.3465 3.12421H16.7575C16.1012 3.12421 15.4614 3.29024 14.9036 3.59788L13.0715 4.61847C12.5575 4.9017 12.2512 5.40467 12.2512 5.94183V12.1093C12.2512 13.1885 13.2301 14.0626 14.4387 14.0626C15.6473 14.0626 16.6262 13.1885 16.6262 12.1093V7.8121H26.6887C28.3785 7.8121 29.7512 9.03779 29.7512 10.5467V11.9384L34.1262 9.68238C34.9629 9.24777 35.2473 8.29554 34.766 7.54841Z"

          <ion-button routerLink="/find-unit">
            <ion-icon name="locate-sharp"></ion-icon>Find Unit
          </ion-button>

          <ion-button routerLink="/view-dangers"> 
            <ion-icon name="alert-circle-sharp"></ion-icon> View Dangers
          </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
