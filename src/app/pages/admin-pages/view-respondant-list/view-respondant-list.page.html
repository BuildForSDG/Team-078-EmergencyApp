<app-admin-menu></app-admin-menu>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-text class="ion-text-center">
          <h1 class="heading">RESPONDERS</h1>
        </ion-text>

        <div class="cards-holder">
          <ion-card *ngFor="let respondent of respondents">
            <div class="card-buttons">
              <!-- <ion-button fill="clear">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button> -->

              <ion-button fill="clear" (click) = "deleteRespondent(respondent.id)">
                <ion-icon name="trash-outline" ></ion-icon>
              </ion-button>
            </div>
            <ion-card-header>
              <ion-card-title>UNIT ID: {{ respondent.id }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
             Address: {{ respondent.address }} <br>
             Phone Number: {{ respondent.phoneNumber }} <br>
             Respondent Email: {{ respondent.email }} <br>
             Respondent Unit: {{ respondent.respondentUnit }} <br>
             Respondent Type: {{ respondent.respondentType }}

            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
