<ion-header>
  <ion-toolbar color="primary" class="header-title">
    <ion-icon
      (click)="goBack()"
      color="secondary"
      class="back-btn"
      src="/assets/md-custom-backbtn.svg"
    ></ion-icon>
    <ion-buttons (click)="toggleMenu()" slot="end">
      <ion-menu-button class="main-menu-harmburger">
        <span class="menu-harmbg-1"></span>
        <span class="menu-harmbg-2"></span>
        <span class="menu-harmbg-3"></span>
      </ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>testing</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-menu contentId="content" side="end">
  <ion-header>
    <ion-menu-toggle>
      <ion-icon
        color="secondary"
        class="menu-close"
        name="close-outline"
      ></ion-icon>
    </ion-menu-toggle>
    <div class="menu-main-icon">
      <ion-menu-toggle>
        <ion-item
          class="item-background"
          style="padding: 50px 140px 10px 5px;"
          routerLink="/admin-dashboard"
        >
          <ion-icon color="secondary" class="menu-icon" name="home"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item
          class="item-background"
          style="padding: 50px 0px 10px 5px;"
          routerLink="/admin-login"
        >
          <ion-icon
            color="secondary"
            class="menu-icon"
            name="log-in-outline"
          ></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </div>
  </ion-header>

  <ion-content>
    <ion-list class="menu-border">
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item
          class="menu-item-line"
          [routerLink]="[page.url]"
          routerDirection="root"
          [class.active-item]="selectedPath === page.url"
        >
          <ion-label>
            {{ page.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
