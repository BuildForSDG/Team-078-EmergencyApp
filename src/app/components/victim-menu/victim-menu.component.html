<!-- Menu toggle -->
<ion-header>
  <ion-toolbar color="primary" class="header-title">
    <ion-icon (click)="goBack()" color="secondary" class="back-btn" src="/assets/md-custom-backbtn.svg"></ion-icon>
    <ion-title class="header-shadow-text">
      <ion-icon class="logo-title"  src={{logoUpdate()}}></ion-icon> 
      <span class="menu-title">
        {{ titleUpdate() }}
      </span>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-menu-button class="main-menu-harmburger" menu="main-menu">
        <span class="menu-harmbg-1"></span>
        <span class="menu-harmbg-2"></span>
        <span class="menu-harmbg-3"></span>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- MENU SIDE ITEMS START -->
<ion-menu menuId="main-menu" contentId="main" side="end">
  <ion-header>
    <div class="menu-main-icon">
      <ion-menu-toggle>
        <ion-icon  color="primary" class="menu-close" name="close-outline"></ion-icon>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item class="item-background" style="padding: 50px 5px 1px 1px;" href="/home">
          <ion-icon color="primary" class="menu-icon" name="home"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item class="item-background" style="padding: 50px 5px 1px 1px;" href="/view-unit">
          <ion-icon color="primary" class="menu-icon" name="nuclear"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item class="item-background" style="padding: 50px 5px 1px 1px;" href="/view-unit">
          <ion-icon color="primary" class="menu-icon" name="locate"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item class="item-background" style="padding: 50px 5px 1px 1px;" href="/get-help" >
          <ion-icon color="primary" class="menu-icon" name="alert-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </div>
  </ion-header>
  <ion-content>
    <ion-list class="menu-border">
      <ion-menu-toggle>
        <ion-item class="menu-item-line" href="/view-unit">
          <ion-label>View Danger</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item class="menu-item-line" href="./find-unit">
          <ion-label>View on Map</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item href="./unit-alert">
          <ion-label>Search</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-menu>
