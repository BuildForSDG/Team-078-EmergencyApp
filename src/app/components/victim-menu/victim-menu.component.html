<!-- Menu toggle -->
<ion-header>
	<ion-toolbar
		color="secondary"
		class="header-title"
	>
		<ion-icon
			(click)="goBack()"
			color="primary"
			class="back-btn"
			src="/assets/md-custom-backbtn.svg"
		></ion-icon>
		<ion-title class="header-shadow-text">
			<ion-icon
				class="logo-title"
				src="{{ logoUpdate() }}"
			></ion-icon>
			<span class="menu-title">
				{{ titleUpdate() }}
			</span>
		</ion-title>

		<ion-buttons slot="end">
			<ion-menu-button
				class="main-menu-harmburger"
				menu="main-menu"
			>
				<span class="menu-harmbg-1"></span>
				<span class="menu-harmbg-2"></span>
				<span class="menu-harmbg-3"></span>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<!-- MENU SIDE ITEMS START -->
<ion-menu
	menuId="main-menu"
	contentId="main"
	side="end"
>
	<ion-header>
		<div class="menu-main-icon">
			<ion-menu-toggle>
				<ion-icon
					color="secondary"
					class="menu-close"
					name="close-outline"
				></ion-icon>
			</ion-menu-toggle>
			<ion-segment
				[(ngModel)]="segment"
			>
				<ion-segment-button>
					<ion-item
						class="item-background"
						href="home"
					>
						<ion-icon
							color="secondary"
							class="menu-icon"
							name="home"
						></ion-icon>
					</ion-item>
				</ion-segment-button>
				<ion-segment-button value="view-danger">
					<ion-item class="item-background">
						<ion-icon
							color="secondary"
							class="menu-icon"
							name="nuclear"
						></ion-icon>
					</ion-item>
				</ion-segment-button>
				<ion-segment-button value="read">
					<ion-item class="item-background">
						<ion-icon
							color="secondary"
							class="menu-icon"
							name="locate"
						></ion-icon>
					</ion-item>
				</ion-segment-button>
				<ion-segment-button value="read">
					<ion-item class="item-background">
						<ion-icon
							color="secondary"
							class="menu-icon"
							name="alert-outline"
						></ion-icon>
					</ion-item>
				</ion-segment-button>
			</ion-segment>
		</div>
	</ion-header>
	<ion-content>
		<ion-list class="menu-border">
			<ion-menu-toggle>
				<ion-item
					class="menu-item-line"
					href="/view-unit"
				>
					<ion-label>View Danger</ion-label>
				</ion-item>
			</ion-menu-toggle>
			<ion-menu-toggle>
				<ion-item
					class="menu-item-line"
					href="./find-unit"
				>
					<ion-label>View on Map</ion-label>
				</ion-item>
			</ion-menu-toggle>
			<ion-menu-toggle>
				<ion-item href="./unit-alert">
					<ion-label>Search</ion-label>
				</ion-item>
			</ion-menu-toggle>
		</ion-list>
