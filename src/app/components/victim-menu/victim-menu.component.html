<!-- Menu toggle -->
<ion-header>
	<ion-toolbar color="secondary" class="header-title">
		<ion-icon (click)="goBack()" color="primary" class="back-btn" src="/assets/md-custom-backbtn.svg"></ion-icon>
		<ion-title class="header-shadow-text">
			<ion-icon class="logo-title" src="{{ logoUpdate() }}"></ion-icon>
			<span class="menu-title">
				{{ titleUpdate() }}
			</span>
		</ion-title>

		<ion-buttons slot="end">
			<ion-menu-button class="main-menu-harmburger">
				<span class="menu-harmbg-1"></span>
				<span class="menu-harmbg-2"></span>
				<span class="menu-harmbg-3"></span>
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-menu [hidden]="isShowDiv" contentId="content" side="end">
	<ion-header>
	  <div class="menu-main-icon">
		  <ion-item
			class="item-background"
			routerLink="/user-welcome"
		  >
			<ion-icon
			  color="secondary"
			  class="menu-icon"
			  name="home"
			></ion-icon>
		  </ion-item>
		  <ion-item
			class="item-background2" 
			routerLink="/"
		  >
			<ion-icon
			  color="secondary"
			  class="menu-icon"
			  name="log-in-outline"
			></ion-icon>
		  </ion-item>
	  </div>
	</ion-header>
  
	<ion-content>
	  <ion-list class="menu-border">
		<div>
		  <ion-item auto-hide="true" *ngFor="let page of pages; last as isLast"
		  [class.menu-item-line] = "!isLast"
			[routerLink]="[page.url]"
			routerDirection="root"
			[class.active-item]="
			  selectedPath === page.url
			"
		  > <ion-icon color="secondary" name={{page.icon}}></ion-icon>
			<ion-label>
				 {{ page.title }}
			</ion-label>
		  </ion-item>
			 <!-- <ion-item auto-hide="true" *ngFor="let page of tempPage; last as isLast"
		  [class.menu-item-line] = "!isLast"
			href="{{ page.url }}"
			routerDirection="root"
			[class.active-item]="
			  selectedPath === page.url
			"
		  > <ion-icon color="secondary" name={{page.icon}}></ion-icon>
			<ion-label>
				 {{ page.title }}
			</ion-label>
		  </ion-item> -->
		</div>
	  </ion-list>
	</ion-content>
  </ion-menu>
  
  <ion-router-outlet
	id="content"
	main
  ></ion-router-outlet>
