<ion-header>
  <ion-toolbar class="dashboard__toolbar">
    <ion-title slot="start" class="dashboard__toolbar--title">ADMIN</ion-title>
    <ion-button slot="end" fill="clear">
      <ion-icon name="log-out-outline" class="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class='ion-no-padding' >
    <ion-row >
      <ion-col size-md="6" offset-md="3" class="content-col ion-margin-horizontal ion-padding-end">
        <p class="dashboard__welcome">
          Welcome
        </p>

        <ion-grid class='ion-no-padding ion-no-margin'>
          <ion-row class="ion-justify-content-between">
            <ion-col size="5">
              <ion-button fill="clear" class="button-text">
                <p>View <br><br> Responder</p>
              </ion-button>
            </ion-col>
            <ion-col size="5">
              <ion-button fill="clear" class="button-text">
                <p>Add <br><br> Responder</p>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-between ion-margin-top">
            <ion-col size="5">
              <ion-button fill="clear" class="button-text">
                <p>View <br><br> Admin</p>
              </ion-button>
            </ion-col>
            <ion-col size="5">
              <ion-button fill="clear" class="button-text">
                <p>Add <br><br> Admin</p>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar> </ion-toolbar>
</ion-footer>
